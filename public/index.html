<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBB Slide Presentation Downloader</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BBB Slide Presentation Downloader</h1>
        <a href="https://t.me/zeroxc6zero1">ТГК</a>
      </header>

      <main>
        <form id="downloadForm">
          <div class="form-group">
            <label for="presentationLink">Ссылка на презентацию</label>
            <input
              type="url"
              id="presentationLink"
              placeholder="https://example.com/bigbluebutton/presentation/id"
              required
            />
          </div>

          <div class="form-group">
            <label for="allSlides" class="checkbox-label">
              <input type="checkbox" id="allSlides" checked />
              Скачать все слайды
            </label>
          </div>

          <div id="slideRange" class="form-group hidden">
            <label for="startSlide">Начальный слайд</label>
            <input type="number" id="startSlide" min="1" max="100" />

            <label for="endSlide">Конечный слайд</label>
            <input type="number" id="endSlide" min="1" max="100" />
          </div>

          <div class="form-group">
            <label for="fileName">Имя файла</label>
            <input
              type="text"
              id="fileName"
              placeholder="Введите имя файла"
              required
            />
          </div>

          <button type="submit">Скачать презентацию</button>
        </form>
      </main>

      <div id="message" class="message"></div>

      <footer>
        <button id="theme-toggle">Переключить тему</button>
        <p>&copy; 2025 INCHANGE.DEV</p>
      </footer>
    </div>
  </body>
</html>
